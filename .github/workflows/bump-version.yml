name: Bump Version on Merge

on:
  pull_request:
    types:
      - closed
    branches:
      - releases

jobs:
  bump-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda
        with:
          version: 10.17.1
      - name: Set up Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444
        with:
          node-version: 20
      - name: Get branch name
        id: branch
        run: echo "branch_name=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
      - name: Bump version
        run: |
          BRANCH_NAME="${{ steps.branch.outputs.branch_name }}"
          VERSION_TYPE=""
          if [[ "$BRANCH_NAME" == feat* ]]; then
            VERSION_TYPE="minor"
          elif [[ "$BRANCH_NAME" == fix* ]]; then
            VERSION_TYPE="patch"
          elif [[ "$BRANCH_NAME" == perf* ]]; then
            VERSION_TYPE="patch"
          elif [[ "$BRANCH_NAME" == chore* || "$BRANCH_NAME" == docs* || "$BRANCH_NAME" == ci* || "$BRANCH_NAME" == refactor* || "$BRANCH_NAME" == test* || "$BRANCH_NAME" == style* ]]; then
            echo "No version bump for $BRANCH_NAME"
            exit 0
          else
            VERSION_TYPE="patch"
          fi

          # Bump version in package.json
          pnpm version $VERSION_TYPE -m "chore(release): bump version [skip ci]"
      - name: Push version bump
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.ref_name }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git push https://x-access-token:${GH_PAT}@github.com/${REPO} HEAD:${BRANCH}
          git push https://x-access-token:${GH_PAT}@github.com/${REPO} --tags
